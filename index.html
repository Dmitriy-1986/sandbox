<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Sandbox</title>
		<style>
			/* === COMMON === */
			html {
				box-sizing: border-box;
			}

			*,*::before,*::after {
				box-sizing: inherit;
			}

			body {
				padding: 0;
				margin: 0;
				background-color: #13494B;
			}

			ul {
				padding: 0;
				margin: 0;
				list-style: none;
			}

			li,a {
				display: inline-block;
			}

			.wrapper {
				padding: 0;
				margin: 0;
				height: 100vh;
			}

			.section-outer {
				padding: 0 20px;
			}

			.section-inner {
				max-width: 800px;
				margin: 0 auto;
			}

			.section-inner--wide {
				max-width: 1200px;
			}

			.circle {
				width: 20px;
				height: 20px;
				border-radius: 100%;
				background-color: #25B0D8;
			}

			.circle--big {
				display: inline-block;
				width: 40px;
				height: 40px;
				border-radius: 100%;
				background-color: #25B0D8;
			}

			.rectangle {
				width: 80px;
				height: 20px;
				border-radius: 10px;
				background-color: #FAD65C;
			}

			.rectangle--big {
				width: 120px;
				height: 40px;
				border-radius: 10px;
				background-color: #E97774;
			}
			/* === COMMON === */

			.menu__items {
				display: flex;
				align-items: center;
				justify-content: space-between;
				left: 50%;
				transform: translate(-50%, 0);
				width: 1200px;
				height: 100px;
				background-color: #13494B;
				font-size: 0;
			}

			.header__items {
				position: fixed;
				top: 0;
			}

			.footer__items {
				position: sticky;
				bottom: 0;
				transform: translate(0, 0);
			}

			.menu-item {
				transition: .3s;
			}

			.menu-item:hover {
				margin: 0 7px;
			}

			.menu-item + .menu-item {
				margin-left: 20px;
			}
		</style>
	</head>
	<body>
	<div class="wrapper">
		<!-- HEADER -->
		<header class="section-outer section-header">
			<div class="section-inner section-inner--wide">
				<div class="menu__items header__items">
					<a class="circle--big menu-item" href="#"></a>
					<nav class="nav">
						<ul class="nav__items">
							<li class="nav__item menu-item"><a class="rectangle" href="#"></a></li>
							<li class="nav__item menu-item"><a class="rectangle" href="#"></a></li>
							<li class="nav__item menu-item"><a class="rectangle" href="#"></a></li>
							<li class="nav__item menu-item"><a class="rectangle" href="#"></a></li>
						</ul>
					</nav>
					<ul class="social__items">
							<li class="social__item menu-item"><a class="circle" href="#"></a></li>
							<li class="social__item menu-item"><a class="circle" href="#"></a></li>
							<li class="social__item menu-item"><a class="circle" href="#"></a></li>
							<li class="social__item menu-item"><a class="circle" href="#"></a></li>
						</ul>
					<div class="buttons">
						<a class="rectangle--big menu-item" href="#"></a>
						<a class="rectangle--big menu-item" href="#"></a>
					</div>
				</div>
			</div>
		</header>
		<!-- / HEADER -->

		<!-- FOOTER -->
		<footer class="section-outer section-footer">
			<div class="section-inner section-inner--wide">
				<div class="menu__items footer__items">
					<a class="circle--big menu-item" href="#"></a>
					<nav class="nav">
						<ul class="nav__items">
							<li class="nav__item menu-item"><a class="rectangle" href="#"></a></li>
							<li class="nav__item menu-item"><a class="rectangle" href="#"></a></li>
							<li class="nav__item menu-item"><a class="rectangle" href="#"></a></li>
							<li class="nav__item menu-item"><a class="rectangle" href="#"></a></li>
						</ul>
					</nav>
					<ul class="social__items">
							<li class="social__item menu-item"><a class="circle" href="#"></a></li>
							<li class="social__item menu-item"><a class="circle" href="#"></a></li>
							<li class="social__item menu-item"><a class="circle" href="#"></a></li>
							<li class="social__item menu-item"><a class="circle" href="#"></a></li>
						</ul>
					<div class="buttons">
						<a class="rectangle--big menu-item" href="#"></a>
						<a class="rectangle--big menu-item" href="#"></a>
					</div>
				</div>
			</div>
		</footer>
		<!-- / FOOTER -->
	</div>
		<script>
			alert("This is a sandbox repository, nothing special ^_^");
		</script>
	</body>
</html>
